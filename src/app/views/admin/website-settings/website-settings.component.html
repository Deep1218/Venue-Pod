<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-9/12">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 bg-white border-solid border-0 border-blueGray-300"
        >
       
          <div class="flex-auto px-4 lg:px-10 py-10 pt-4">

            <div class="relative w-full mb-3 flex justify-between">
                <label
                  class="block  text-blueGray-600 text-3xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Settings
                </label>
            </div>

            <form>

              <div class="relative w-full mb-3">
                <label
                  class="block  text-blueGray-600 text-3xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Website Name : 
                </label>
                <div class="relative flex w-full flex-wrap items-stretch mb-3">
                  <span class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                    <i class="fas fa-globe"></i>
                  </span>
                  <input type="text" placeholder="Website Name" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 pl-10"/>
                </div>
              </div>

              <div class="relative w-full mb-3">
                <label
                  class="block  text-blueGray-600 text-3xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Policy : 
                </label>
                <textarea
                class="
                  form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                "
                id="exampleFormControlTextarea1"
                rows="5"
                placeholder="Your message"
              ></textarea>
               
              </div>
              <div class="relative w-full mb-3">
                <label
                  class="block  text-blueGray-600 text-3xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Terms and conditions : 
                </label>
                <textarea
                class="
                  form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                "
                id="exampleFormControlTextarea1"
                rows="4"
                placeholder="Your message"
              ></textarea>
           
              </div>
              <span>
                <button class="bg-emerald-500 text-white active:bg-red-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
                  save
                </button>
              </span>
              
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
