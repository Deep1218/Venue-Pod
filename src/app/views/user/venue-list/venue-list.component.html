
<app-auth-navbar></app-auth-navbar>
<main class="profile-page">
  <section class="relative block h-500-px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="
        background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2710&q=80');
      "
    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-blueGray-200 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </section>
  <section class=" pb-20 bg-blueGray-200 -mt-24">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap justify-center items-center">

        <div class="w-12/12 text-center">
          <form
            class="relative flex min-w-0 break-words bg-white w-full mb-8 px-4 shadow-lg rounded-lg"
          >
          <!-- Location Search -->
            <div class="px-2 py-2 w-4/12 mt-2">
              <div class="relative flex w-full flex-wrap items-stretch mb-3">
                <span class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-700 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                  <i class="fas fa-location-arrow"></i>
                </span>
                <input type="text" placeholder="Search for venue location" class="border-0 px-3 py-3 placeholder-blueGray-700 bg-blueGray-200 border text-blueGray-600 relative rounded text-sm shadow focus:outline-none  w-full ease-linear transition-all duration-150 pl-10"/>
              </div>
            </div>
            <!-- Date -->
            <div class="px-2 py-2 w-4/12 mt-2">
              <div class="relative flex w-full flex-wrap items-stretch mb-3">
                <span class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-700 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                  <i class="fas fa-calendar"></i>
                </span>
                <input type="date" placeholder="Date" class="border-0 px-3 py-3 placeholder-blueGray-700 bg-blueGray-200 border text-blueGray-600 relative rounded text-sm shadow focus:outline-none w-full ease-linear transition-all duration-150 pl-10"/>
              </div>
            </div>
            <!-- Budget -->
            <div class="px-2 py-2 w-4/12 mt-2">
              <div class="relative flex w-full flex-wrap items-stretch mb-3">
                <span class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-700 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                  <i class="fas fa-rupee-sign"></i>
                </span>
                <input type="text" placeholder="Budget" class="border-0 px-3 py-3 placeholder-blueGray-700 bg-blueGray-200 border text-blueGray-600 relative rounded text-sm shadow focus:outline-none w-full ease-linear transition-all duration-150 pl-10"/>
              </div>
            </div>
            <!-- Search Button -->
            <div class="px-2 py-2 w-2/12 mt-1">
              <button type="submit" class="bg-blueGray-800 text-white font-bold uppercase text-xl px-6 py-3 rounded shadow-lg hover:shadow-xl outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class="relative py-20">
    <div class="container px-4 mx-auto">
      <div class="flex flex-wrap justify-center">
        <div class="w-1/2 px-4 md:w-4/12">
          <div class="text-sm block my-4 p-3 text-blueGray-700 rounded border border-solid border-blueGray-700">
            6 and md 4
          </div>
        </div>
        <div class="w-full px-4 md:w-8/12">
          <div class="text-sm block my-4 p-3 text-blueGray-700">
            <div class="container mx-auto">
              <div class="flex flex-wrap items-center rounded border border-solid border-blueGray-700 relative">
                  <div class="text-sm block text-blueGray-700 border border-solid border-blueGray-700">

                  </div>
                  <div class="absolute right-0 top-0">
                    <div class="bg-orange-500 text-white font-bold py-1 px-2 rounded">
                      <div class="flex flex-wrap justify-end">
                        <div class="w-full flex-1">
                          <span class="text-2xl">₹ 45000</span>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="w-full flex-1">
                    <div class="px-3 py-1 text-2xl font-bold rounded">

                    </div>
                    <div class="flex flex-wrap">
                      <div class="px-3 py-1 text-sm rounded">

                      </div>
                    </div>
                    <div class="flex flex-wrap py-2">
                      <div class="px-3 text-sm rounded">
                        Banquet (type)
                      </div>
                      <div class="px-3 text-sm text-teal-500 rounded">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half"></i> <span class="font-bold">4.5</span> (Rating)
                      </div>
                    </div>
                    <div class="flex flex-wrap items-center py-8">
                      <div class="w-full flex flex-1 justify-center items-center rounded">
                        <i class="fas fa-male text-2xl"></i>
                        <div class="flex-col">
                          <p class="px-2 font-bold">500</p>
                          <p class="px-2 text-xs font-semibold">people capacity (feature)</p>
                        </div>
                      </div>
                      <div class="w-full flex flex-1 justify-center items-center rounded">
                        <i class="fas fa-male text-2xl"></i>
                        <div class="flex-col">
                          <p class="px-2 font-bold">500</p>
                          <p class="px-2 text-xs font-semibold">people capacity (feature)</p>
                        </div>
                      </div>
                      <div class="w-full flex flex-1 justify-center items-center rounded">
                        <i class="fas fa-male text-2xl"></i>
                        <div class="flex-col">
                          <p class="px-2 font-bold">500</p>
                          <p class="px-2 text-xs font-semibold">people capacity (feature)</p>
                        </div>
                      </div>
                    </div>
                    <div class="flex flex-wrap items-center">
                      <div class="container mx-auto">
                        <div class="flex flex-wrap">
                          <div class="w-full flex-1">
                            <div class="text-sm block text-blueGray-700">
                              <p class="background-transparent font-semibold outline-none focus:outline-none px-3 ease-linear transition-all duration-150">
                                <i class="fas fa-dot-circle text-emerald-500"></i> Veg
                              </p>
                              <p class="px-3">
                                <span class="text-xl font-bold">
                                  ₹ 500</span>/Plate
                              </p>
                            </div>
                          </div>
                          <div class="w-full flex-1">
                            <div class="text-sm block text-blueGray-700">
                              <p class="background-transparent font-semibold outline-none focus:outline-none px-3 ease-linear transition-all duration-150">
                                <i class="fas fa-dot-circle text-red-500"></i> Non Veg
                              </p>
                              <p class="px-3">
                                <span class="text-xl font-bold">
                                ₹ 800</span>/Plate
                              </p>
                            </div>
                          </div>
                          <button class="bg-teal-500 text-white active:bg-teal-600 font-bold uppercase text-md px-4 py-2 rounded shadowhover:shadow-lgoutline-none focus:outline-none ease-linear transition-all duration-150" type="button">
                            Book Now
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
