
<app-auth-navbar></app-auth-navbar>
<main class="profile-page">
  <section class="relative block h-500-px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="
        background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2710&q=80');
      "
    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-blueGray-200 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </section>
  <section class=" pb-20 bg-blueGray-200 -mt-24">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap justify-center items-center">

        <div class="w-12/12 text-center">
          <form
            class="relative flex min-w-0 break-words bg-white w-full mb-8 px-4 shadow-lg rounded-lg"
          >
          <!-- Location Search -->
            <div class="px-2 py-2 w-4/12 mt-2">
              <div class="relative flex w-full flex-wrap items-stretch mb-3">
                <span class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-700 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                  <i class="fas fa-location-arrow"></i>
                </span>
                <input type="text" placeholder="Search for venue location" class="border-0 px-3 py-3 placeholder-blueGray-700 bg-blueGray-200 border text-blueGray-600 relative rounded text-sm shadow focus:outline-none  w-full ease-linear transition-all duration-150 pl-10"/>
              </div>
            </div>
            <!-- Date -->
            <div class="px-2 py-2 w-4/12 mt-2">
              <div class="relative flex w-full flex-wrap items-stretch mb-3">
                <span class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-700 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                  <i class="fas fa-calendar"></i>
                </span>
                <input type="date" placeholder="Date" class="border-0 px-3 py-3 placeholder-blueGray-700 bg-blueGray-200 border text-blueGray-600 relative rounded text-sm shadow focus:outline-none w-full ease-linear transition-all duration-150 pl-10"/>
              </div>
            </div>
            <!-- Budget -->
            <div class="px-2 py-2 w-4/12 mt-2">
              <div class="relative flex w-full flex-wrap items-stretch mb-3">
                <span class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-700 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                  <i class="fas fa-rupee-sign"></i>
                </span>
                <input type="text" placeholder="Budget" class="border-0 px-3 py-3 placeholder-blueGray-700 bg-blueGray-200 border text-blueGray-600 relative rounded text-sm shadow focus:outline-none w-full ease-linear transition-all duration-150 pl-10"/>
              </div>
            </div>
            <!-- Search Button -->
            <div class="px-2 py-2 w-2/12 mt-1">
              <button type="submit" class="bg-blueGray-800 text-white font-bold uppercase text-xl px-6 py-3 rounded shadow-lg hover:shadow-xl outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class="relative">

  </section>
</main>
<app-footer></app-footer>
